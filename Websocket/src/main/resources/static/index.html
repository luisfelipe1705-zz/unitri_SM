<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>WebSocket Chat - Spring Boot</title>
      <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Seu browser n√£o suporta Javascript!</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Digite seu nome</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nome" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Iniciar Chat</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>WebSocket Chat - Spring Boot</h2>
            </div>
            <div class="connecting">
                Conectando...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <input type="text" id="message" placeholder="Digite uma Mensagem..." autocomplete="off" class="form-control"/>
                <!--<img src="img/upload-logo.png" class="img-submit" > -->
                <input id="FileUploadInput" type="file" name="files" class="file-input" multiple/>
                <button type="submit" class="primary">Enviar</button>
                <!--div class="form-group">
                    <div class="input-group clearfix">

                    </div>
                </div-->
            </form>
        </div>
    </div>

    <script src="js/sockjs.min.js"></script>
    <script src="js/stomp.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/main2.js"></script>
  </body>
</html>
